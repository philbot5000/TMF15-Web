<div class="modal-header">
    <a class="pull-right h3" href="" ng-click="closeVenueModal()">&times</a>
    <h3 ng-if="!venueEdit"><span class="glyphicon glyphicon-home"></span> Add a Venue</h3>
    <h3 ng-if="venueEdit"><span class="glyphicon glyphicon-home"></span> Edit Venue</h3>
</div>
<div class="modal-body">
  <div class="container">
    <div class="login-container col-xs-8">
      <div class="form-group">
        <label>Venue Name:</label>
        <input class="form-control input-lg" required name="venue.name" ng-model="venue.name" type="text" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label>Venue Address:</label>
        <input class="form-control input-lg" required name="venue.address" type="text" ng-model="venue.address" placeholder="Enter Address">
      </div>
        <br />
        <p ng-if="venueEdit"><button class="pull-right btn btn-warning btn-lg" ng-click="saveVenue(key, venue)">Update</button></p>
        <p ng-if="!venueEdit"><button class="pull-right btn btn-info btn-lg" ng-click="addVenue(venue)"><span class="glyphicon glyphicon-ok"></span> Save</button></p>
      </div>
    </div>
  </div>
</div>
